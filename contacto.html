<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos-Blog de Café</title>
    <link rel="shortcut icon" href="./img/Icon-Cafe.png">
    <!--Preload Estilos-->

    <link rel="preload" href="./css/normalize.css" as="style">
    <link rel="stylesheet" href="./css/normalize.css">
    
    <link rel="preload" href="./css/styles.css" as="style">
    <link rel="stylesheet" href="./css/styles.css">
    <!--FUENTES-->    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!--FUENTES FIN-->    

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <!--****************Header**************-->
    
    <header class="header">
        <!--Navegacion-->
        <div class="contenedor">
            <div class="barra">
                <a href="./index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="./cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="./contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <!--Navegacion Fin-->
        
        <div class="header__texto">
        <h2 class="no-margin">Blog de café con consejos y cursos</h2>
        <p class="no-margin">Aprende de los expertos con las mejores resetas y consejos</p>
        </div>
</header>
<!--****************Header Fin**************-->
    <div class="contenedor">
        <h3 class="centarar-texto">Contacto</h3>
        <div class="contacto-bg"> </div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="Tu nombre" 
                    id="nombre"
                >
            </div><!--Bloque-->
            <div class="campo">
                <label class="campo__label"  for="email">Correo  </label>
                <input
                    class="campo__field"
                    type="email" 
                    placeholder="Tu correo electrónico" 
                    id="email"
                >
            </div><!--Bloque-->
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                    class="campo__field-textarea campo__field"
                    name="" id="mensaje" 
                    placeholder="escribe tu mensaje"
                ></textarea>
            </div><!--Bloque-->
            <div class="campo">
               <input type="submit" value="enviar" class="boton boton--primario"> 
            </div><!--Bloque-->
        </form>
        
        
    </div>

<!--FOOTER-->
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="./index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="./cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="./contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        
    </footer>

</body>
</html>
